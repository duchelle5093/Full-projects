<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loader.css">

    <script src="https://kit.fontawesome.com/5070db164d.js" crossorigin="anonymous"></script>

    <title>Verification de mot de passe </title>
</head>
<body>   

    <section class="loader">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot1"></div>
        <div class="dot3"></div>
        <div class="dot1"></div>
    </section>
    
    <div class="container">
        <form action="">
            <label for="">Utilisateur</label>
            <input type="text" required>
            <label for="">Mot de passe</label>
            <input type="password" id="psw" required >
            <i class="fa-regular fa-eye " onclick="yeux()" ></i>
            <input type="submit" value="Envoyer">
        </form>
    </div>
    <div id="message">
        <h3>Le mot de passe doit contenir les elements suivants</h3>
        <p id="letter" class="invalid">Une lettre minuscule</p>
        <p id="capital" class="invalid">Une lettre majuscule</p>
        <p id="number" class="invalid">Un chiffre</p>
        <p id="length" class="invalid">8 caract√®res minimum</p>
    </div>


    <script src="script.js"></script>
    <script src="loader.js"></script>

    

</body>
</html>
