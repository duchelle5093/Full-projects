<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Onglet site </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loader.css">

</head>
<body>

    <section class="loader">
        <div class="dot1"></div>
        <div class="dot2"></div>
        <div class="dot1"></div>
        <div class="dot3"></div>
        <div class="dot1"></div>
      </section>
    <div class="tab">
        <button class="tablinks"  onclick="openOnglet( event,'Home')">Home</button>
        <button class="tablinks" onclick="openOnglet (event, 'Contact')">Contact</button>
        <button class="tablinks" onclick="openOnglet (event, 'Reservation')">Reservation</button>
        <button class="tablinks" onclick="openOnglet (event, 'Boutique')">Boutique</button>
    </div>

    <div class="tabcontent" id="Home">
        <h3>Home</h3>
        <p>Bienvenue sur le page Home</p>
        <div class="picture">
            <img src="./images/img1.jpg">
        </div>
    </div>
    
    <div class="tabcontent" id="Contact">
        <h3>Contact</h3>
        <p>Bienvenue sur la page Contact</p>
        <div class="picture">
            <img src="./images/img2.jpg" alt="">
        </div>
    </div>
    
    <div class="tabcontent" id="Reservation">
        <h3>Reservation</h3>
        <p>Bienvenue sur la page Reservation</p>
        <div class="picture">
            <img src="./images/img3.jpg" alt="">
        </div>
    </div>
    
    <div class="tabcontent" id="Boutique">
        <h3>Boutique</h3>
        <p>Bienvenue sur la page Boutique</p>
        <div class="picture">
            <img src="./images/img4.jpg" alt="">
        </div>
    </div>


    <script src="loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
